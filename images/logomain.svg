  </defs>

  <circle cx="80" cy="80" r="74" fill="url(#g)"></circle>
  <circle cx="80" cy="80" r="74" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.9"></circle>

  <!-- skyline simples -->
  <g fill="#ffffff" opacity="0.95">
